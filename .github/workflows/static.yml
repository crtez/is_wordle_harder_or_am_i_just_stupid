name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Copy data folder
        run: |
          mkdir -p wordle-charts/src/data
          cp -r data/wordle/archive wordle-charts/src/data/
          cp -r data/wordle/summaries wordle-charts/src/data/
          cp -r data/wordle/guesses_by_round/cheating_analysis_normal.json wordle-charts/src/data/
          cp -r data/wordle/guesses_by_round/cheating_analysis_hard.json wordle-charts/src/data/
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './wordle-charts/package-lock.json'
      - name: Install dependencies
        run: cd wordle-charts && npm ci
      - name: Build
        run: cd wordle-charts && npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './wordle-charts/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
